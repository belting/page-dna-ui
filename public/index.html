<html>

<head>
  <title>UI Implementation Test - Brian Elting</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body ng-app="pageDnaApp">
  <h1>UI Implementation Test</h1>
  <div ng-controller="MainController as main">
    <p>{{main.test}}</p>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <td ng-repeat="column in main.data.columns">{{column.name}} ({{column.count}})</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in main.data.rows">
          <td ng-repeat="column in main.data.columns">
            <button ng-repeat="item in row.sequence" ng-if="column.name === row.states[item]" ng-click="main.onItemClick(row, item)" ng-class="['btn', item]">{{item}}</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

  <!-- Concatenate and minify in production build -->
  <script src="scripts/config.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/main.controller.js"></script>
  <script src="scripts/table.service.js"></script>
</body>

</html>
